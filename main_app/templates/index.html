{% extends 'base.html' %}
{% block content %}
    <h1>Vinyl Collector</h1>
    <hr/>
   
    {% for v in vinyl %}
    <a href="{{v.id}}">
        <div class="card">
            <div class="card-content">
            {{ v.title }} - 
            {{ v.artist }}
            </div>
        </div>
    </a>
    {% endfor %}
    
{% endblock %}
